{% extends "base.html" %}

{% block content %}

	<h1>New Post</h1>
	
	<form method="post">
	    <label>
	        <div>Blog Title</div>
	        <input type="text" name='title' value="{{title}}">
	    </label>
	    <label>
	        <div>Blog Post</div>
	        <textarea name="blogPost" cols="30" rows="10">{{blogPost}}</textarea>
	    </label>
	    <div class="error">
	        {{error}}
	    </div>
	    <input type="submit">
	</form>	

{% endblock content %}
